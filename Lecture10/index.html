<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles8.css">
    <script src="scriptHW.js" defer></script>
    <title>Phone Book</title>
</head>

<body>
    <form id="form" class="form">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Phone</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="phone-book-list">

            </tbody>
            <tfoot id="phone-book-list-foot">
                <tr>
                    <td>
                        <input type="text" name="name" id="nameInput" class="input" placeholder="Name" />
                    </td>
                    <td>
                        <input type="text" name="surname" id="surnameInput" class="input" placeholder="Surname" />
                    </td>
                    <td>
                        <input type="text" name="phone" id="phoneInput" class="input" placeholder="Phone number" />
                    </td>
                    <td> <input type="submit" id="add-button" value="Add Contact"> </td>
                </tr>
            </tfoot>
        </table>
    </form>
    <script type="text/template" id="phone-book-list-item">
        <tr class="contact-row">
            <td>{{name}}</td>
            <td>{{surname}}</td>
            <td>{{phone}}</td>
            <td><button type="button" class="delete-button">‚ùå</button></td>
        </tr>
    </script>
</body>

</html>
