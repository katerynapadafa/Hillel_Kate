<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles8.css">
    <script src="scriptHW.js" defer></script>
    <title>Hello Kitty Calculator</title>
</head>

<body>
    <div class="header">
        <h1>Hello Kitty Calculator</h1>
        <img src="./img/hello-kitty.png" alt="Hello Kitty image" id="hello-kitty-img">
    </div>
    <div class="content">
        <input type="text" placeholder="Enter first number" id="first-number">
        <select id="select">
        <option value="+" class="option"  id="sum">+</option>
        <option value="-"class="option"  id="sub">-</option>
        <option value="*" class="option" id="mult">*</option>
        <option value="/" class="option" id="div">/</option>
        </select>
        <input type="text" placeholder="Enter second number" id="second-number">
        <button class="calculate-btn">Calculate</button>
        <div class="error-text"></div>
        <div class="result-text"></div>
    </div>
</body>

</html>
